<ion-header>
  <ion-toolbar>
    <ion-title>All Shops</ion-title>
  </ion-toolbar>
</ion-header>
<form method="GET">
<ion-content>
  <ion-list>
    <ion-item *ngFor="let restuarant of restuarants; let i=index">
      <ion-avatar>
        <!--add click for avatar-->
        <img class="avatar" src="../../assets/images/avatar.png">
        <!--image placed here-->
      </ion-avatar>
      <ion-label>
        <h4>{{restuarant.restuarant_name}}</h4>
      </ion-label>
      <ion-icon name="eye" color="success" (click)="_openModal(shop)" slot="end"></ion-icon>
      <ion-icon name="create" color="danger" slot="end" (click)="_editModal(shop)"></ion-icon>
      <ion-icon name="trash-outline" slot="end" (click)="presentAlertConfirm(shop)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
</form>
